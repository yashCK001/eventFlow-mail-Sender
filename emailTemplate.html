<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Consolas, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .email-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
background: linear-gradient(to left, #38bdf8, #fb7185, #84cc16);      color: #ffffff;
      
      text-align: center;
      padding: 40px 20px;
    }
    .header h1 {
      font-size: 28px;
      margin: 0;
    }
    .content {
      padding: 20px;
      color: #333333;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #666666;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>EventFlow Inc</h1>
    </div>
    <div class="content">
      <p>Hello,{{name}}</p>
      <br>
      <p>{{message}}</p>
      <p>Best regards,<br>Ashraf Chauhan<br>Founder, CEO<br>EventFlow Inc</p>
    </div>
    <div class="footer">
      <p>Â© 2025 EventFlow Inc. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
